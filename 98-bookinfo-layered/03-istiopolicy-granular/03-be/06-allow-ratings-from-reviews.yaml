---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-ratings-from-reviews
  namespace: ossm-bookinfo-be
spec:
  selector:
    matchLabels: 
      app: ratings
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: [ "ossm-bookinfo-be", "ossm-bookinfo-middle" ]
  